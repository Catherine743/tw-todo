<script>
    list = document.getElementById("list");
    input = document.getElementById("input");

    // Load tasks from localStorage on page load
    window.onload = function () {
        savedTasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        savedTasks.forEach(task => createTaskElement(task.text, task.completed));
    };

    function saveTasks() {
        tasks = [];
        list.querySelectorAll("div").forEach(taskDiv => {
            span = taskDiv.querySelector("span");
            icon = taskDiv.querySelector("i");
            tasks.push({
                text: span.innerText,
                completed: icon.classList.contains("fa-circle-check")
            });
        });
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }
    
    function addBtn() {
        if (input.value.trim() === "") {
            alert("Please enter a task");
            return;
        }

        createTaskElement(input.value, false);
        input.value = "";
        alert("Task added successfully");

        saveTasks();
    }

    function createTaskElement(taskText, completed) {
        // parent div
        taskDiv = document.createElement("div");
        taskDiv.className = "flex justify-between my-5 pb-3 border-b border-gray-500";

        // h4
        h4 = document.createElement("h4");
        h4.className = "text-gray-500 flex items-center";

        // toggle icon
        icon = document.createElement("i");
        icon.className = completed
            ? "fa-regular fa-circle-check text-orange-500 me-5 cursor-pointer"
            : "fa-regular fa-circle text-orange-500 me-5 cursor-pointer";
        icon.onclick = () => { toggleTask(icon); saveTasks(); };

        // task text
        span = document.createElement("span");
        span.innerText = taskText;
        if (completed) {
            span.classList.add("line-through", "text-gray-400");
        }

        h4.appendChild(icon);
        h4.appendChild(span);

        // edit icon
        edit = document.createElement("i");
        edit.className = "fa-regular fa-pen-to-square text-rose-400 cursor-pointer";
        edit.onclick = () => { editBtn(taskDiv); saveTasks(); };

        // delete icon
        del = document.createElement("i");
        del.className = "fa-solid fa-trash text-rose-400 cursor-pointer";
        del.onclick = () => { deleteBtn(taskDiv); saveTasks(); };

        taskDiv.appendChild(h4);
        taskDiv.appendChild(edit);
        taskDiv.appendChild(del);

        list.appendChild(taskDiv);
    }

    function deleteBtn(taskDiv) {
        list.removeChild(taskDiv);
        alert("Task deleted successfully");
    }

    function editBtn(taskDiv) {
        oldH4 = taskDiv.querySelector("h4");
        oldText = oldH4.querySelector("span").innerText;

        newTask = prompt("Edit task:", oldText);
        if (!newTask) return;

        newH4 = document.createElement("h4");
        newH4.className = oldH4.className;

        icon = document.createElement("i");
        icon.className = oldH4.querySelector("i").className;
        icon.onclick = () => { toggleTask(icon); saveTasks(); };

        span = document.createElement("span");
        span.innerText = newTask;
        if (icon.classList.contains("fa-circle-check")) {
            span.classList.add("line-through", "text-gray-400");
        }

        newH4.appendChild(icon);
        newH4.appendChild(span);

        taskDiv.replaceChild(newH4, oldH4);
        alert("Task updated successfully");
    }

    function toggleTask(icon) {
        span = icon.nextSibling;

        if (icon.classList.contains("fa-circle")) {
            icon.classList.replace("fa-circle", "fa-circle-check");
            span.classList.add("line-through", "text-gray-400");
        } else {
            icon.classList.replace("fa-circle-check", "fa-circle");
            span.classList.remove("line-through", "text-gray-400");
        }
        saveTasks();
    }

    function clearCompleted() {
        for (i = list.children.length - 1; i >= 0; i--) {
            taskDiv = list.children[i];
            icon = taskDiv.querySelector("i");
            if (icon.classList.contains("fa-circle-check")) {
                list.removeChild(taskDiv);
            }
        }
        alert("Completed tasks cleared successfully");
        saveTasks();
    }
</script>
